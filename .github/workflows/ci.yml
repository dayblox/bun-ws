name: CI

on:
  push:
    branches: main
  pull_request:

jobs:
  my-job:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun i -p --frozen-lockfile

      - name: Run tests
        run: bun test
